[package]
name = "cccp"
version = "0.10.0"
edition = "2021"
build = "build.rs"
repository = "https://github.com/chanderlud/cccp"
authors = ["Chander Luderman Miller <me@chanchan.dev>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4", features = ["derive"] }
tokio = { version = "1.35", default-features = false, features = ["macros", "fs", "io-util", "signal", "io-std"] }
futures = "0.3"
log = { version = "0.4", features = ["std"] }
async-ssh2-tokio = "0.8.5"
russh = "0.40"
simple-logging = "2.0"
regex = "1.10"
dirs = "5.0"
rpassword = "7.3"
indicatif = "0.17"
prost = "0.12"
bytesize = "1.3"
kanal = "0.1.0-pre8"
blake3 = "1.5"
chacha20 = "0.9"
base64 = "0.21"
ctr = "0.9"
aes = "0.8"
whoami = "1.4"
cipher = "0.4"
rand = "0.8"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.27", features = ["fs"] }

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.52", features = ["Win32_Storage_FileSystem", "Win32_Foundation"] }
widestring = "1.0"

[build-dependencies]
prost-build = "0.12"

[package.metadata.cross.target.aarch64-unknown-linux-gnu]
pre-build = ["apt-get update && apt-get upgrade -y && apt-get install -y wget && wget https://mirrors.edge.kernel.org/ubuntu/pool/universe/p/protobuf/protobuf-compiler_3.12.4-1ubuntu7_amd64.deb && dpkg -i protobuf-compiler_3.12.4-1ubuntu7_amd64.deb"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1