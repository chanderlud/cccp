# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

dist: jammy
language: rust
services: docker

env:
  global:
    - CRATE_NAME=cccp

matrix:
  include:
    # OSX
    # - env: TARGET=i686-apple-darwin
    - env: TARGET=x86_64-apple-darwin # no tests
    - env: TARGET=aarch64-apple-darwin # no tests

    # Windows
    - env: TARGET=x86_64-pc-windows-gnu
    - env: TARGET=i686-pc-windows-gnu
    - env: TARGET=x86_64-pc-windows-msvc DISABLE_TESTS=1
    - env: TARGET=i686-pc-windows-msvc DISABLE_TESTS=1
    - env: TARGET=aarch64-pc-windows-msvc DISABLE_TESTS=1

    # Linux
    - env: TARGET=aarch64-unknown-linux-gnu
    - env: TARGET=aarch64-unknown-linux-musl
    - env: TARGET=arm-unknown-linux-gnueabi
    - env: TARGET=armv7-unknown-linux-gnueabihf
    - env: TARGET=i686-unknown-linux-musl
    - env: TARGET=mips-unknown-linux-musl # no tests
    - env: TARGET=mipsel-unknown-linux-musl # no tests
    - env: TARGET=mips64-unknown-linux-gnuabi64
    - env: TARGET=mips64el-unknown-linux-gnuabi64
    - env: TARGET=powerpc-unknown-linux-gnu
    - env: TARGET=powerpc64-unknown-linux-gnu
    - env: TARGET=powerpc64le-unknown-linux-gnu
    - env: TARGET=x86_64-unknown-linux-musl
    - env: TARGET=x86_64-unknown-linux-gnu

    # *BSD
    - env: TARGET=i686-unknown-freebsd DISABLE_TESTS=1
    - env: TARGET=x86_64-unknown-freebsd DISABLE_TESTS=1
    - env: TARGET=x86_64-unknown-netbsd DISABLE_TESTS=1

before_install:
  - sudo systemctl stop docker.service && sudo systemctl stop docker.socket
  - for pkg in docker.io docker-doc docker-compose docker-compose-v2 podman-docker containerd runc; do sudo apt-get remove $pkg; done
  - wget https://download.docker.com/linux/ubuntu/dists/jammy/pool/stable/amd64/docker-ce_20.10.24~3-0~ubuntu-jammy_amd64.deb
  - wget https://download.docker.com/linux/ubuntu/dists/jammy/pool/stable/amd64/docker-ce-cli_20.10.24~3-0~ubuntu-jammy_amd64.deb
  - wget https://download.docker.com/linux/ubuntu/dists/jammy/pool/stable/amd64/docker-buildx-plugin_0.11.2-1~ubuntu.22.04~jammy_amd64.deb
  - wget https://download.docker.com/linux/ubuntu/dists/jammy/pool/stable/amd64/docker-compose-plugin_2.6.0~ubuntu-jammy_amd64.deb
  - wget https://download.docker.com/linux/ubuntu/dists/jammy/pool/stable/amd64/containerd.io_1.6.9-1_amd64.deb
  - yes | sudo dpkg -i containerd.io_1.6.9-1_amd64.deb docker-ce_20.10.24~3-0~ubuntu-jammy_amd64.deb docker-ce-cli_20.10.24~3-0~ubuntu-jammy_amd64.deb docker-buildx-plugin_0.11.2-1~ubuntu.22.04~jammy_amd64.deb docker-compose-plugin_2.6.0~ubuntu-jammy_amd64.deb
  - sudo systemctl status docker.service
  - set -e
  - rustup self update
  - rustup component add rustfmt

install:
  - source ~/.cargo/env || true
  - sh ci/install.sh

script:
  - bash ci/script.sh

after_script: set +e

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = nightly
    tags: true
  provider: releases
  cleanup: false

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - main

notifications:
  email:
    on_success: never